<div class="content row justify-content-center align-items-center">
  <form class="bg-white p-5">
    <div class="col-12 text-center pb-2">
      <h3 style="color: #5A3A79">Cadastre-se</h3>
    </div>
    <div class="col-12 text-center pb-2">
      <small class="text-secondary">Transborde liberdade por onde passar</small>
    </div>
    <div class="form-group py-2">
      <!--      <label for="inputEmail">Email</label>-->
      <input type="text" [(ngModel)]="usuarioAtual.nome" class="form-control" id="inputNome" placeholder="Nome">
    </div>
    <div class="form-group py-2">
      <!--      <label for="inputEmail">Email</label>-->
      <input type="email" [(ngModel)]="usuarioAtual.email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group py-2">
      <!--      <label for="exampleInputPassword1">Senha</label>-->
      <input type="password" [(ngModel)]="usuarioAtual.senha" class="form-control" id="exampleInputPassword1" placeholder="Senha">
    </div>
    <button type="submit" class="btn p-2 col-md-12" style="color: #fff; background-color: #2F1E4A">Sign up</button>
<!--    <div class="col-12 text-center">-->
<!--      <a class="link-secondary" routerLink="/cadastro"><small>Esqueceu a senha?</small></a>-->
<!--    </div>-->
  </form>
</div>
