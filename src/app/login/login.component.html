<div class="content row justify-content-center align-items-center">
  <form class="bg-white p-5">
    <div class="col-12 text-center pb-2">
      <h3 style="color: #5A3A79">Log-in</h3>
    </div>
    <div class="col-12 text-center pb-2">
      <small class="text-secondary">Frase motivacional...</small>
    </div>
    <div class="form-group py-2">
      <!--      <label for="inputEmail">Email</label>-->
      <input type="email" [(ngModel)]="usuarioAtual.email" name="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group py-2">
      <!--      <label for="exampleInputPassword1">Senha</label>-->
      <input type="password" [(ngModel)]="usuarioAtual.senha" name="senha" class="form-control" id="exampleInputPassword1" placeholder="Senha">
    </div>
    <button type="submit" (click)="logar()" class="btn p-2 col-md-12" style="color: #fff; background-color: #2F1E4A">Entrar</button>
    <div class="col-12 text-center">
      <a class="link-secondary" routerLink="/cadastro"><small>Esqueceu a senha?</small></a>
    </div>
  </form>
</div>
